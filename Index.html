<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Using Js</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .stopwatch-container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
        }

        #display {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #222;
        }

        button {
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }

        #start {
            background-color: #28a745; /* لون الزر الأخضر */
        }

        #stop {
            background-color: #dc3545; /* لون الزر الأحمر */
        }

        #reset {
            background-color: #ffc107; /* لون الزر الأصفر */
        }

        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="stopwatch-container">
        <h1>Stopwatch</h1>
        <div id="display">00:00:00</div>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
    </div>

    <script src="Js/Custom.js"></script>
</body>
</html>
